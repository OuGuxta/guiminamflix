<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Guiminamflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Chakra Petch', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        header {
            background-color: #ff0000;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .chamada {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            background-color: #1a1a1a;
            border-bottom: 2px solid #ff0000;
        }

        .chamada-texto {
            max-width: 500px;
            text-align: center;
        }

        .chamada-texto h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff0000;
            margin-bottom: 1rem;
        }

        .chamada-texto p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .chamada iframe {
            border-radius: 10px;
        }

        .categoria {
            padding: 2rem;
            text-align: center;
        }

        .categoria h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
        }

        .categoria-videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .categoria-videos img {
            width: 250px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .chamada {
                flex-direction: column;
                text-align: center;
            }

            .chamada iframe {
                width: 100%;
                height: auto;
            }

            .categoria-videos img {
                width: 200px;
                height: 112px;
            }
        }
    </style>
</head>
<body>
    <header>GUIMINAMFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Só os melhores e mais recomendados</h1>
            <p>#filmes_bons</p>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NePhEtpEoHw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e Séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=gDSGw93SFcM">
                <img src="https://img.youtube.com/vi/gDSGw93SFcM/maxresdefault.jpg" alt="O Túmulo dos Vagalumes" />
            </a>
            <a href="https://www.youtube.com/watch?v=_fcE_R4vIv4">
                <img src="https://img.youtube.com/vi/_fcE_R4vIv4/maxresdefault.jpg" alt="Clube da Luta, LITERALMENTE EU: A História em 1 Vídeo!" />
            </a>
            <a href="https://www.youtube.com/watch?v=D38v3i5BBeM">
                <img src="https://img.youtube.com/vi/D38v3i5BBeM/maxresdefault.jpg" alt="SQuarteto Fantástico (2025) KKKKKK: A História em 1 Vídeo!" />
            </a>
            <a href="https://www.youtube.com/watch?v=4SKTNqBMjNo">
                <img src="https://img.youtube.com/vi/4SKTNqBMjNo/maxresdefault.jpg" alt="O INCRÍVEL Desenho da Liga da Justiça: A História em 1 Vídeo!" />
            </a>
            <a href="http://youtube.com/watch?v=cICeQSRkJfk">
                <img src="https://img.youtube.com/vi/cICeQSRkJfk/maxresdefault.jpg" alt="Sonic 3, O Melhor da Trilogia: A História em 1 Vídeo!" />
            </a>
        </div>
    </section>
</body>
</html>
